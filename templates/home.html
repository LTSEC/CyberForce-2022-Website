{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="card">
            <img class="card-img-top" src="static/solar.avif" alt="Card image cap">
        </div>

        <div style="height:2em"></div>

        <div class="text-center" style="background:blue;color:white;padding-top:2px;padding-bottom:1px;">
            <h3>Sonnenberg Fields</h3>
        </div>


        <div class="row col-md-12 text-center">
            <div class="col-sm-6 text-center">
                <h4>List of Solar Arrays</h4>
                <table>
                    {% for arr, volt, amp in solar_arr %}
                    <tr>
                        <td>Array {{ arr }}</td>
                        <!-- <td>{{ volt }}</td> -->
                        <!-- <td>{{ amp }}</td> -->
                    </tr>
                    {% endfor %}
                </table>

            </div>

            <div class="col-sm-6">
                <h4>Power Generation</h4>
                <table>
                    <!-- <tr>
                        <td>"Array"</td>
                        <td>wattage</td>
                    </tr> -->
                    {% for arr, volt, amp in solar_arr %}
                    <tr>
                        <td>{{ arr }}</td>
                        <td>{{ volt * amp }}</td>
                    </tr>
                    {% endfor %}
                </table>

            </div>
        </div>
    </div>
</div>

{% endblock %}
